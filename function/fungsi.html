<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
    <style>
       
    </style>
</head>
<body>
    <p>Batu Kertas Gunting</p>
    <button onclick="playGame('Batu')">Batu</button>
    <button onclick="playGame('Kertas')">Kertas</button>
    <button onclick="playGame('Gunting')">Gunting</button>
    <button onclick="">Reset History</button>

    <script>
        
        function computerMove() {
            //randomNumber adalah variabel yang menyimpan nilai random dari 0-1
            let computerChoice = '';
            const randomNumber = Math.random();
                if (randomNumber < 1/3 && randomNumber >= 0) { //antara 0 - 0,33
                computerChoice = 'Batu';
                }else if (randomNumber < 2/3 && randomNumber >= 1/3) { //antara 0,33 - 0,66
                computerChoice = 'Kertas';
                }else if (randomNumber <= 1 && randomNumber >= 2/3) { //antara 0,66 - 1
                computerChoice = 'Gunting';
                }
                return computerChoice; //agar bisa dipanggil di function playGame
        }

        function playGame(yourChoice) {
            let result = '';
            let computerChoice = computerMove(); //memanggil fungsi computerMove()
            
            if (computerChoice === yourChoice) {
                result = 'Seri';
            }else if (
                (computerChoice==='Batu' && yourChoice==='Kertas') ||
                (computerChoice==='Kertas' && yourChoice==='Gunting') ||
                (computerChoice==='Gunting' && yourChoice==='Batu')
            ) {
                result = 'Kamu Menang';

            }else {
                result = 'Kamu Kalah'
            }
            alert(`Kamu memilih ${yourChoice} dan Computer memilih ${computerChoice}. ${result}`);
        }

        
    </script>
</body>
</html>
