<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
    <style>
       
    </style>
</head>
<body>
    <p>Batu Kertas Gunting</p>
    <button onclick="result('Batu')">Batu</button>
    <button onclick="result('Kertas')">Kertas</button>
    <button onclick="result('Gunting')">Gunting</button>
    <button onclick="
        score.win = 0;
        score.lose = 0;
        score.draw = 0;
        alert('Score telah direset');
    ">Reset Score</button>

    <script>
       
       //Note
        // menggunakan = karena kita ingin menetapkan nilai ke variabel computerChoice
        // menggunakan == untuk membandingkan nilai (tidak ketat)
        // menggunakan === untuk membandingkan nilai dan tipe data (ketat)
        // jadi kesimpulannya kita menggunakan = untuk assignment, == untuk perbandingan nilai, dan === untuk perbandingan nilai dan tipe data

        const score = {
            win : 0,
            lose : 0,
            draw : 0
        }
        function computerChoice() {
             //randomNumber adalah variabel yang menyimpan nilai random dari 0-1
            let randomNumber = Math.random();
            let computerChoice = '';
            
            if (randomNumber < 1/3) { //antara 0 - 0,33
                computerChoice ='Batu';
            } else if (randomNumber < 2/3) { //antara 0,33 - 0,66
                computerChoice = 'Kertas';
            } else { //antara 0,66 - 1
                computerChoice = 'Gunting';
            }
            return computerChoice;
        }

        function result(pilihan) {
            const computerMove = computerChoice();
            let result = '';
            if (computerMove === pilihan) {
                result = 'Seri Boss!!';
            } else if (computerMove === 'Batu') {
                if (pilihan === 'Kertas') {
                    result = 'Kamu Menang';
                } else {
                    result = 'Kamu Kalah';
                }
            } else if (computerMove === 'Gunting') {
                if (pilihan === 'Kertas') {
                    result = 'Kamu Kalah';
                } else {
                    result = 'Kamu Menang';
                }
            } else {
                if (pilihan === 'Batu') {
                    result = 'Kamu Kalah';
                } else {
                    result = 'Kamu Menang';
                }
            }

            //check update
            if (result === 'Kamu Menang') {
                score.win += 1 ; 
            }else if (result === 'Kamu Kalah') {
                score.lose += 1;
            }else {
                score.draw += 1;
            }

            alert(`Computer memilih ${computerMove}. ${result}
            \nWins: ${score.win}, Losses: ${score.lose}, Draw ${score.draw}`);
        }
        
    </script>
</body>
</html>
