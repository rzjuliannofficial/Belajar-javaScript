<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px 0px;
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            width: 60px;
            height: 40px;
            margin: 5px;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div>
            <button class="button" onclick="clickButton('7')">7</button>
            <button class="button" onclick="clickButton('8')">8</button>
            <button class="button" onclick="clickButton('9')">9</button>
            <button class="button" onclick="clickButton('/')">/</button>
        </div>
        <div>
            <button class="button" onclick="clickButton('4')">4</button>
            <button class="button" onclick="clickButton('5')">5</button>
            <button class="button" onclick="clickButton('6')">6</button>
            <button class="button" onclick="clickButton('*')">*</button>
        </div>
        <div>
            <button class="button" onclick="clickButton('1')">1</button>
            <button class="button" onclick="clickButton('2')">2</button>
            <button class="button" onclick="clickButton('3')">3</button>
            <button class="button" onclick="clickButton('-')">-</button>
        </div>
        <div>
            <button class="button" onclick="clickButton('0')">0</button>
            <button class="button" onclick="clickButton('.')">.</button>
            <button class="button" onclick="clickButton('=')">=</button>
            <button class="button" onclick="clickButton('+')">+</button>
            <button class="button" onclick="clickButton('C')">C</button>

        </div>
    </div>
    <script>
        let currentInput = '';
        const display = document.querySelector('.display');

        function clickButton(value) {
            if (value === '=') {
                try {
                     currentInput = eval(currentInput).toString(); //ini buat menghitung hasil dari inputan user, jadi kita bisa menggunakan eval untuk menghitung hasil dari inputan user
                } catch {
                    currentInput = 'Error';
                }
            } else if (value === 'C') {
                currentInput = '';
            } else {
                currentInput += value;
            }
            display.value = currentInput; //ini buat menampilkan hasil dari inputan user ke dalam display, jadi kita bisa menggunakan display.value untuk menampilkan hasil dari inputan user
        }
    </script>
</body>
</html>
