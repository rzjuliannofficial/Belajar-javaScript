<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advance function</title>
</head>
<body>

    <script>
        //in js function are value
        function greeting() {
            console.log('Hello World!');
        }
        greeting(); // memanggil function greeting

        const function1 = function greeting(){
            console.log('Hello ');
        };
        console.log(function1); // function greeting
        console.log(typeof function1);
        function1(); // memanggil function greeting 

        //this is methode, karena fungsi disimpan didalam object
        const object1 = {
            num: 2,
            fun : function (){ //kita tidak buth nama fungsi
                console.log('haloo3');
            }
        }
        object1.fun(); // memanggil function greeting

    //passing value into a function
        function display(param) {
            console.log(param); // memanggil function greeting
        }
        display('passing value into a function'); // memanggil function greeting
        
    //passing a function to another function
        function run(paramater){
            paramater();
        }
        //karena parameter berisi function, maka kita bisa memanggilnya
        run(function () {
            console.log('helloRUN')
        });

        //jadi ingat , di JAVASCRIPT function adalah , JADI SAMAKAN KAYAK VALUE CARA MEGLOLANYA

    //function untuk setTimeout, jadi kita bisa memanggil  function setelah 1 detik
        //anynchronous function/code, jadi next line tidak akan menunggu function ini selesai
        //jadi jika nextline ada console.log, maka console.log ini akan muncul lebih dulu
        setTimeout(function () {
            console.log('hello setTimeout')
            console.log('hello setTimeout2')
        }, 5000); // 5 detik
        //kelebihan setTimeout, kita bisa memanggil function setelah 3 detik/lebih/kurang tergantung kita setnya

        console.log('nextLine')   //console.log ini akan muncul lebih dulu, sebelium setTimeout
        
        //setInterval sama dengan setTimeout, tapi ini akan terus berjalan setiap 2 detik
        //jadi misal kita set 2 detik, maka setiap 2 detik akan muncul console.log ini
        // // setInterval(function () {
            //     console.log('hello setInterval')
            // }, 2000); // 2 detik
            console.log('nextLine')   //console.log ini akan muncul lebih dulu, sebelium setTimeout
    </script>
</body>
</html>
