<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style/style.css"></link>
</head>
<body>
    <h1>Todo List Praktikum</h1>
        <h2>Todo list Praktikum 1</h2>
        <div class="grid-input-js">
            <input type="text" placeholder="Todo name" class="js-name name-input" onkeydown="hundleAddButton1(event)">
            <!-- onkeydown="hundleAddButton1(event)" , jika kita menekan sesuatu, akan masuk kedalam var event, dan akan diproses di js-->
            <input type="date" class="js-duedate duedate-input" onkeydown="hundleAddButton1(event)">
            <button onclick="praktikum1()" class="add-button js-add-todo-button" >
                Add
            </button>
        </div>

    <div class="js-tampilkan-input"></div>
    <script src="script/todo-list.js"></script>
</body>
</html>
