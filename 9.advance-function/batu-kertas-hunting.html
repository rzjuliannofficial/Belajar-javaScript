<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean setInterval</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <p class="title">Batu Kertas Gunting</p>
    <button class="move-button" onclick="playGame('Batu')" ><img src="img/rock.png" class="move-icon"></button>
    <button class="move-button" onclick="playGame('Kertas')"><img src="img/kertas.png" class="move-icon" ></button>
    <button class="move-button" onclick="playGame('Gunting')"><img src="img/scirssor.png" class="move-icon" ></button>
    
    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-move-img"></p>
    <p class="js-score"></p>
    
    <button onclick="
        score.win = 0;
        score.lose = 0;
        score.draw = 0;
        localStorage.removeItem('score');
        // ketiga, menghapus object yang berada di localstorage
        updateScoreElement();
        alert('Score telah direset');"
        class="reset-score-button"
        >Reset Score</button>

    <button class="auto-play-button" onclick="
        autoPlay()
        autoPlayButton()
    ">Auto Play</button>
    
    <script src="/9.advance-function/script/script.js"></script>
</body>
</html>
