    //array = referensi ke memori, array adalah objek
    const array1 = [1, 2, 3, 4]; 
    const array2 = array1; // referensi ke memori yang sama
    console.log(array2);
    console.log(array1 === array2); // true, karena referensi ke memori yang sama
    array2.push(50); // menambah elemen ke object
    console.log(array2);

    //jadi jika kita ingin agar tidak berhubungan
    const array3 = array1.slice(); // membuat salinan dari array jadi object 3 menampung ke memori yang berbeda
    console.log(array1 === array3); // false, karena referensi ke memori yang berbeda
    array3.splice(0, 1); // menghapus elemen pertama
    console.log(array3);

    //shortcut dectruct array
    const [firstValue , secondValue] = [1, 2, 3, 4]; // array kosong
    console.log(firstValue); // 1
    console.log(secondValue); // 2

    // create loop that counts 1-10
    // for (let i = 0; i < 10; i++) {
    //     console.log(i); 
    //     if (i === 8) {
    //         console.log('8 is found!');
    //         break; // keluar dari loop
    //     };
    // }
    let i = 0;
    while (i <= 10) {
        if (i % 3 === 0) {
            i++; 
            continue;
            // jika i adalah kelipatan 3, maka lanjutkan ke iterasi berikutnya
            //lebih tepatnya di skip / tidak ditampilkan
        }
        console.log(i);
        i++;
    }

    function doubleArray(nums) {
        const numsDouble = [];
        for (let i = 0; i < nums.length; i++) {
            const num = nums[i];
            if (num === 0) {
                return numsDouble;
            }
            numsDouble.push(num * 2); // menambah elemen ke array
        }
        // console.log(numsDouble);
        return numsDouble;
    }
    // doubleArray([1, 2, 3, 4]); // [2, 4, 6, 8]
    console.log(doubleArray([1, 2, 3, 4 , 0 , 5])); // [2, 4, 6, 8]
